<body>
	<p id="arrayString">猜猜數</p>
	<input id="myInput" type="text" value="my value"></input>
	<button id="myButton">提交</button>
	
	
	
	<script type="text/javascript">
		document.getElementById('myButton').onclick = function(){
			var gotIt = false; 
			var guesses = 1;
			var x;
			while (gotIt == false){
				x = Math.random();
				x = x*11;
				x = Math.floor(x);
				if (x == document.getElementById('myInput').value) {
					gotIt =true;
				}else{
					guesses ++;
				}
			}
			alert("恭喜，總共猜" + guesses + "遍，隨機數是" + x + "。")
		}
