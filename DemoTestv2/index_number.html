<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning javascript</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<p id="text">請猜數字</p>
	<input id="myInput" type="text" value="my value"></input>
	<button id="myButton">提交</button>
	
	<br><br>
	
	<script type="text/javascript">
		
		document.getElementById("myButton").onclick = function(){
			var x = Math.random();
			x = x * 4;
			x = Math.floor(x);
			if(x == document.getElementById("myInput").value){
				alert('正確答案');
			}else{
				alert('您猜錯了，正確答案為' + x);
			}
		}
		
	</script>
</body>
</html>
